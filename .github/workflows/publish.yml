name: ğŸ› Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v4

      - name: ğŸ­ Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ— Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
